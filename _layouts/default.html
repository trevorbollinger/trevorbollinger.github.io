<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Page-specific CSS (load first) -->
    {% if page.css %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ page.css }}">
    {% endif %}

    <!-- Custom Stylesheet (load after page-specific to override) -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style/index.css">

    <!-- Additional head content -->
    {% if page.head %}
    {{ page.head }}
    {% endif %}
</head>

<body>
    <!-- Navbar -->
    {% include navbar.html %}

    <!-- Main content -->
    <div id="main" class="standard">
        {{ content }}
    </div>

    <!-- Footer -->
    <br>
    <div id="footer" class="standard">
        <p>Â©2025 Trevor Bollinger</p>
    </div>
</body>

</html>
