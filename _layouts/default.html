<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ '/style/index.css' | relative_url }}" />

    <!-- Page-specific CSS -->
    {% if page.css %}
    <link rel="stylesheet" type="text/css" href="{{ page.css | relative_url }}" />
    {% endif %}

    <!-- Additional head content -->
    {% if page.head %} {{ page.head }} {% endif %}
  </head>

  <body>
    <!-- Navbar -->
    {% include navbar.html %}

    <!-- Main content -->
    <div id="main" class="standard">{{ content }}</div>

    <!-- Footer -->
    <br />
    <div id="footer" class="standard">
      <p>
        &copy; {{ site.time | date: '%Y' }} Boli Development. All rights reserved. | <a href="{{ '/privacy/' | relative_url }}" style="color: var(--text-secondary); text-decoration: none">Privacy</a>
      </p>
    </div>
  </body>
</html>
