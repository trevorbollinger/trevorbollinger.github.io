</head>
<script>
fetch('cards.txt')
.then(response => response.text())
.then(data => {
    var lines = data.split(/\r?\n/);
    var listItems = "";

    for (var i = 0; i < lines.length; i++) {
        listItems += "<li><a href='#'>" + lines[i] + "</a></li>";
    }

    // Get the unordered list element by its id
    var ul = document.getElementById('myUL');

    // Add the new list items to the existing unordered list
    ul.innerHTML += listItems;
})
.catch(error => console.error('Error:', error));


function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darkt">

                     <img src="tralionsmall.png" width="30" height="30" alt="">

            </nav>
        </div>
    </nav> <br> <!--end navbar-->

    <!-- body -->
    <div id="main" class="standard">
     <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..">
         <ul id="myUL" class="navbar">
        

         </ul> 
        <br>
    </div>

</body>
</html>
