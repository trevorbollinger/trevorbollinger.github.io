<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Comfy Caj :)</title>

  <!-- Falling Game & p5.js -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>
  fetch('cards.txt')
    .then(response => response.text())
    .then(data => {
      var lines = data.split(/\r?\n/);
      var listItems = "";

      for (var i = 0; i < lines.length; i++) {
        listItems += "<li><a href='#'>" + lines[i] + "</a></li>";
      }

      // Get the unordered list element by its id
      var ul = document.getElementById('myUL');

      // Add the new list items to the existing unordered list
      ul.innerHTML += listItems;
    })
    .catch(error => console.error('Error:', error));


  function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
</script>

<body>
  <!-- Navbar will be automatically injected by navbar.js -->

  <!-- body -->
  <div id="main" class="standard">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..">
    <ul id="myUL" class="navbar">


    </ul>
    <br>
  </div>

  <!-- Reusable Navbar Component -->
  <script src="components/navbar.js"></script>
</body>

</html>
